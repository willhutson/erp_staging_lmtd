name: Database Schema Migration

on:
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      confirm:
        description: 'Type "MIGRATE" to confirm'
        required: true
        type: string

  # Auto-run on push to main when schema changes
  push:
    branches:
      - main
    paths:
      - 'prisma/schema.prisma'

env:
  NODE_VERSION: '20'

jobs:
  check-schema-changes:
    name: Check Schema Changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.diff.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for schema changes
        id: diff
        run: |
          if git diff --name-only HEAD~1 | grep -q "prisma/schema.prisma"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

  migrate:
    name: Push Schema to Database
    runs-on: ubuntu-latest
    needs: check-schema-changes
    # Run if manually triggered OR if schema changed on push
    if: |
      github.event_name == 'workflow_dispatch' ||
      needs.check-schema-changes.outputs.has_changes == 'true'

    steps:
      - name: Validate confirmation (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "MIGRATE" ]; then
            echo "‚ùå Migration not confirmed. Please type 'MIGRATE' to proceed."
            exit 1
          fi
          echo "‚úÖ Migration confirmed for ${{ github.event.inputs.environment }}"

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Push schema to database
        env:
          # Use DIRECT_URL for schema migrations (bypasses connection pooler)
          DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: |
          echo "üöÄ Pushing schema to database..."
          pnpm prisma db push --accept-data-loss
          echo "‚úÖ Schema push complete!"

      - name: Verify schema status
        env:
          DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: |
          echo "üìã Checking schema status..."
          pnpm prisma db pull --print

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: migrate
    if: always()
    steps:
      - name: Report status
        run: |
          if [ "${{ needs.migrate.result }}" == "success" ]; then
            echo "‚úÖ Database schema migration completed successfully!"
          else
            echo "‚ùå Database schema migration failed. Check the logs above."
            exit 1
          fi
